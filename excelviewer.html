<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Luckysheet 엑셀 업로드 보기</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/plugins.css" />

  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Sans KR', sans-serif;
    }
    #upload-container {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #luckysheet {
      flex-grow: 1;
      height: 0;
    }
  </style>
</head>
<body>

  <div id="upload-container">
    <input type="file" id="input-excel" accept=".xlsx,.xls" />
  </div>

  <div id="luckysheet"></div>

  <script>
    // Luckysheet 초기화 (빈 상태)
    luckysheet.create({
      container: 'luckysheet',
      data: [],
      lang: 'ko',
      showinfobar: true,
      showtoolbar: true,
      showsheetbar: true,
      allowEdit: true
    });

    // 엑셀 데이터를 luckysheet 형식으로 변환하는 함수
    function excelToLuckysheet(workbook) {
      const sheets = workbook.SheetNames;
      const luckysheetData = [];

      sheets.forEach((sheetName, idx) => {
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, {header:1});

        const celldata = [];
        for(let r=0; r<json.length; r++) {
          if(!json[r]) continue;
          for(let c=0; c<json[r].length; c++) {
            if(json[r][c] !== undefined && json[r][c] !== null && json[r][c] !== "") {
              celldata.push({r, c, v: json[r][c]});
            }
          }
        }

        luckysheetData.push({
          name: sheetName,
          index: idx,
          color: "",
          status: "1",
          order: idx,
          row: json.length || 100,
          column: (json[0] ? json[0].length : 26),
          celldata: celldata
        });
      });

      return luckysheetData;
    }

    // 파일 선택 이벤트
    document.getElementById('input-excel').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = ev => {
        const data = new Uint8Array(ev.target.result);
        const wb = XLSX.read(data, {type: 'array'});
        const luckysheetData = excelToLuckysheet(wb);

        luckysheet.setData(luckysheetData);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

</body>
</html>
