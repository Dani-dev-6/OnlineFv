<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Excel 파일 업로드 후 보기 (Luckysheet)</title>

  <!-- Luckysheet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/plugins.css" />

  <!-- Luckysheet JS -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>

  <!-- SheetJS (xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body, html, #luckysheet {
      height: 100vh; margin: 0; padding: 0;
    }
    #luckysheet { width: 100%; }
    #upload-container {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body>

<div id="upload-container">
  <input type="file" id="input-excel" accept=".xlsx,.xls" />
  <span>엑셀 파일 선택 (.xlsx, .xls)</span>
</div>

<div id="luckysheet"></div>

<script>
  // 엑셀 시트를 luckysheet 데이터 형식으로 변환하는 함수
  function excelToLuckysheet(workbook) {
    const sheets = workbook.SheetNames;
    const luckysheetData = [];

    sheets.forEach((sheetName, idx) => {
      const worksheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(worksheet, {header:1, raw:false});

      // Luckysheet용 셀 데이터 변환
      // json은 2차원 배열(row, col) 형태
      const celldata = [];
      for (let r=0; r<json.length; r++) {
        if(!json[r]) continue;
        for (let c=0; c<json[r].length; c++) {
          if(json[r][c] !== undefined && json[r][c] !== null && json[r][c] !== "") {
            celldata.push({
              r: r,
              c: c,
              v: json[r][c]
            });
          }
        }
      }

      luckysheetData.push({
        name: sheetName,
        index: idx,
        color: "",
        status: "1",
        order: idx,
        row: json.length || 100,
        column: json[0] ? json[0].length : 26,
        celldata: celldata
      });
    });

    return luckysheetData;
  }

  // 파일 선택 이벤트 처리
  document.getElementById("input-excel").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, {type: "array"});

      const luckysheetData = excelToLuckysheet(workbook);

      // Luckysheet 초기화 및 데이터 표시
      luckysheet.create({
        container: 'luckysheet',
        data: luckysheetData,
        lang: 'ko',
        allowEdit: false,  // 읽기 전용 모드 (원하면 true로 변경 가능)
        showinfobar: true,
        showtoolbar: true,
        showsheetbar: true,
        columnlen: {},  // 필요시 컬럼 넓이 지정 가능
        rowlen: {},     // 필요시 행 높이 지정 가능
      });
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
