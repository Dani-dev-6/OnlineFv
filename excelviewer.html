<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>모바일용 엑셀 파일 보기</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 4px; }
  </style>
</head>
<body>

  <input type="file" id="fileinput" accept=".xlsx,.xls" />
  <div id="table-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    function sheetToHtmlTable(sheet) {
      const json = XLSX.utils.sheet_to_json(sheet, {header:1});
      if(json.length === 0) return "<p>내용이 없습니다.</p>";

      let html = "<table>";
      json.forEach(row => {
        html += "<tr>";
        row.forEach(cell => {
          html += `<td>${cell !== undefined ? cell : ""}</td>`;
        });
        html += "</tr>";
      });
      html += "</table>";
      return html;
    }

    document.getElementById('fileinput').addEventListener('change', e => {
      const file = e.target.files[0];
      if(!file) return;

      const reader = new FileReader();
      reader.onload = ev => {
        const data = new Uint8Array(ev.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const firstSheetName = workbook.SheetNames[0];
        const firstSheet = workbook.Sheets[firstSheetName];

        document.getElementById('table-container').innerHTML = sheetToHtmlTable(firstSheet);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

</body>
</html>
