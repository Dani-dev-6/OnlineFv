<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Onlinefv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 32px;
      box-sizing: border-box;
    }
    h3 {
      margin: 0 0 2% 0;
      font-size: 1.4rem;
      color: #222;
      text-align: center;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 2%;
    }
    button {
      margin: 0;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      background: #4f8cff;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:not(:last-child) {
      /* 간격은 gap으로 처리 */
    }
    button:hover {
      background: #3768c5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>원하는 기능을 선택하세요</h3>
    <div class="btn-group">
      <button type="button">기능 1</button>
      <button type="button">기능 2</button>
      <button type="button">기능 3</button>
    </div>
  </div>
</body>
</html>
